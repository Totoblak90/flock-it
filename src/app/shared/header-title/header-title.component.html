<div class="title">
  <div class="logo">
    <img src="assets/sol-bandera.svg" alt="Sol" />
    <span>Argentina app</span>
  </div>
  <div class="user">
    <img src="assets/no-image.png" alt="Una persona" />
    <ng-container *ngIf="user; else notUserTemplate">
      <span>{{ user.name }}</span>
      <span color="medium ion-margin-start" (click)="logout()">X</span>
    </ng-container>
    <ng-template #notUserTemplate>
      <span>Usuario</span>
    </ng-template>
  </div>
</div>
